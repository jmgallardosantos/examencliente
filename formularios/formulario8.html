<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
    <style>
        fieldset {
            width: fit-content ;
        }
        button a {
            outline: none;
            text-decoration: none;
            color:black
        }
    </style>
</head>
<body>
    <form action="#" name="form">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="name">Introduce tu nombre: </label>
            <input type="text" name="name" id="name" ><br>
            <label for="msj">Mensaje</label><br>
            <textarea name="msj" id="msj" cols="50" rows="5"></textarea>
        </fieldset>
        <label for="color">Elige un color</label><br>
        <input type="radio" name="color" id="red">
        <label for="red">Rojo</label><br>
        <input type="radio" name="color" id="green">
        <label for="green">Verde</label><br>
        <input type="radio" name="color" id="blue">
        <label for="blue">Azul</label><br><br>

        <label for="asig">Selecciona una asignatura:</label>
        <select name="asig" id="asig">
            <option value="0" disabled selected hidden>Asignatura</option>
            <option value="1">Matematicas</option>
            <option value="2">Despliegue</option>
            <option value="3">Servidor</option>
            <option value="4">Cliente</option>
            <option value="5">Diseño</option>
        </select>
       
        <p>Seleccione los días con disponibilad: </p>
        <input class="dias" type="checkbox" name="lunes" id="l" >
        <label for="lunes">Lunes</label><br>
        <input class="dias" type="checkbox" name="martes" id="2">
        <label for="martes">Martes</label><br>
        <input class="dias" type="checkbox" name="miercoles" id="3">
        <label for="miercoles">Miércoles</label><br>
        <input class="dias" type="checkbox" name="jueves" id="4">
        <label for="jueves">Jueves</label><br>
        <input class="dias" type="checkbox" name="viernes" id="5">
        <label for="viernes">Viernes</label><br>
        <input class="dias" type="checkbox" name="sabado" id="6">
        <label for="sabado">Sábado</label><br>
        <input class="dias" type="checkbox" name="domingo" id="7">
        <label for="domingo">Domingo</label><br><br>

        <button type="submit">Haz click para enviar información</button>
        <button type="reset">Comenzar a rellenar de nuevo</button>
        <button>
            <a href="https://www.google.es">Haz click sobre mi</a>
        </button>

    </form>
<script>
document.forms[0].addEventListener('submit',(x) => {
   select();
   dia();
});

document.forms[0].elements.color.forEach(col => {
    col.addEventListener('change' , color);
});

function color() {
    let radios = document.querySelector('input[type="radio"][name="color"]:checked');
    document.body.style.backgroundColor = radios.id;
}

function select() {
    var sel = document.querySelector('select').value;
    switch (parseInt(sel)) {
        case 1:
            alert("Se enviará a Jesús");
            break;
        case 2:
            alert("Se enviará a Miguel Ángel");
            break;
        case 3:
            alert("Se enviará a Ricardo");
            break;
        case 4:
            alert("Se enviará a Rafael");
            break;
        case 5:
            alert("Se enviará a Andrés");
            break;
        case 0:
            alert("Por favor, seleccione una asignatura");
            break;

    }
}


function dia() {
    let dias = document.querySelectorAll('.dias:checked'),
        last = dias[dias.length-1].name;
    alert("Se le asignará este día = " + last);
}

</script>

</body>
</html>
