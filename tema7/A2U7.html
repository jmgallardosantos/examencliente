<body>
    <p>Escribe el nombre de alguna ciudad donde quieres ir:</p>
    <form>
        Ciudad: 
        <input type="text" id="ciudad"></form>
    </form>
    <p>Sugerencias: <span id="sugerencia"></span></p>

    <script>
        window.addEventListener("load", inicio);
        function inicio(){
            document.getElementById("ciudad").addEventListener('keyup', mostrarNombre());
         }//abelsema

        function mostrarNombre(e){
            var cadena = document.getElementById("nombre").value;

            if(cadena.length==0){
                document.getElementById("sugerencia").innerHTML="";
                return;
            }else {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange= function(){
                    if (this.readyState ==4 && this.status==200){
                        document.getElementById("sugerencia").innerHTML = this.responseText;
                    }
                };
                xhr.open("GET","arrayciudades.php?ciudad="+cadena,true);  //URL
                xhr.send(); // si fuera post .......

            }
        }

    </script>
</body>
</html>
