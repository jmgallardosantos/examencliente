<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad5.2</title>
    <!--<script type="text/javascript" src="actividad5.2.js"></script>-->
</head>
<body>
    <style>
        #caja {
  width: 100px;           
  height: 100px;          
  background: blue;
  position: relative;        
  border: 1px solid #000; 
}
    </style>
    <div id="caja"></div>
<script>

var caja = document.getElementById("caja");

var x = 0;
var y = 0;
// keydown es cuando se presiona una tecla
document.addEventListener('keydown', k =>{
    if (k.code == 'ArrowUp' || k.code == 'Numpad8'){
        caja.style.top = (y -= 5) + "px";
    }
    else if (k.code == 'ArrowDown' || k.code == 'Numpad2'){
        caja.style.top = (y += 5) + "px";
    }
    else if (k.code == 'ArrowLeft' || k.code == 'Numpad4'){
        caja.style.left = (y -= 5) + "px";
    }
    else if (k.code == 'ArrowRight' || k.code == 'Numpad6'){
        caja.style.left = (y += 5) + "px";
    }
    
    });

</script>

</body>
</html>
