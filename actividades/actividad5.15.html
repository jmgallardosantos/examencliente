<body>
    <h2><span id="cantidad"></span> veces, has estado por aqui.</h2>
    
    <script>

function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for(let i = 0; i <ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

function incrementCookie(cname) {
    document.cookie = cname + " = " + (parseInt(getCookie(cname))+1);
}

let cookie =  getCookie("valor") ;

if(cookie){
    incrementCookie("valor");
}else{
    document.cookie = "valor = 0";
    cookie = getCookie("valor");
}
cookie = getCookie("valor");
document.getElementById("cantidad").innerHTML = parseInt(cookie);
    </script>
</body>
