<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad5.4</title>
    <!--<script type="text/javascript" src="actividad5.4.js"></script>-->
</head>
<body>
    
<script>

function cambiaColor(color){
    document.body.style.backgroundColor = color;
}
// mousedown es cuando tocamos cualquier boton del raton
// mousemove es cuando movemos el raton en cualquier posicion
// keydown cuando movemos cualquier letra del teclado
document.addEventListener('mousedown',() => cambiaColor('#FFFF00'));
document.addEventListener('mousemove',() =>cambiaColor("white"));
document.addEventListener('keydown',() =>cambiaColor("#CCE6FF"));


</script>

    
</body>
</html>
