<!DOCTYPE html>
<html lang="en">

<body>
    
    <div>
        <img id="Fondo" src="img/ordenador_viejo.jpg" alt="Imagen genÃ©rica"  />
    </div>
<script>
    var img = document.getElementById("Fondo");
    // mousedown cuando presionas cualquier tecla del raton
    img.addEventListener('mousedown', () =>{
            img.setAttribute("src", "img/ordenador_nuevo.jpg");
    });
    // mouseup cuando sueltas cualquier tecla del raton
    img.addEventListener('mouseup', () =>{
        img.setAttribute("src", "img/ordenador_viejo.jpg");
    });
    
</script>


</body>
</html>
