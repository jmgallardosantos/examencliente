<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace y confirmacion</title>
</head>
<body>
    <!-- Para evitar que el navegador ejecute la acción por defecto necesitamos añadir return false.-->
       <a href="http://www.google.com" onclick="alert('Hola');  return false">
            Pincha aqui para probar que sucede </a>
    <br>
    <a href="http://www.google.com" onclick="return preguntar();">
        Pincha aqui para probar que sucede </a>

    <script>
        function preguntar(){
            return confirm("Deseas ir a la pagina")
        }
    </script>
    
</body>
</html>
