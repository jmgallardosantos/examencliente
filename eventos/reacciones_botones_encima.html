<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Manejadores onclick, onmouseover y onmouseout.</title>
    </head>

    <body>
        <div>
            <button type="button" onclick="alert('Hola')">Pulsa aqui</button>
            <button type="button" onmouseover="alert('Hola')">Pulsa aqui</button>
        </div>
        
        <div id="contenidos" style="width: 150px; height:60px; border:thin solid silver;"
            onmouseover="this.style.background=  'black'" onmouseout="this.style.background=  'white'">

        </div>
    </body>
</html>
