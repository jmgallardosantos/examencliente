<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>StopPropagation</title>

        <link rel="stylesheet" href="stop.css">

    </head>

    <body>

        <h1> Haga click dentro de los recuadros</h1>

        <div id="div1" class="recuadroext">
            Contenido recuadro exterior
            <div id="div2" class="recuadroint">
                Contenido recuadro interior
            </div>
        </div>

        <script>
            document.getElementById('div2').addEventListener('click',function(){
                alert('Presionaste el interior')
                //Detenemos la propagaci√≥n del evento para que no se ejecute div 1
                //event.stopPropagation()
            })
            
            document.getElementById('div1').addEventListener('click',function(){
                alert('Presionaste el exterior')
            })
        </script>

    </body>
</html>
